upstream rasa {
    server rasa:5005;
}

server {
    listen       0.0.0.0:8080;
    server_name  _;

    root /usr/share/nginx/html;
    index index.html;

    charset utf-8;
    source_charset utf-8;
    charset_types text/plain text/css application/json application/javascript text/xml application/xml application/xml+rss text/javascript application/font-woff;

   # Host name for replacing
   proxy_http_version 1.1;
   proxy_set_header    Host $host;
   proxy_set_header    X-Forwarded-Host    $host;
   proxy_set_header    X-Forwarded-Proto   $scheme;

   proxy_set_header    Upgrade         $http_upgrade;
   proxy_set_header    Connection      "upgrade";

   location / {
        proxy_set_header X-Forwarded-For     $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto   $scheme;
        proxy_set_header X-Forwarded-Host    $host;
        proxy_set_header X-Forwarded-Port    $server_port;

        add_header          Access-Control-Allow-Credentials true;
        add_header          Access-Control-Allow-Origin $http_origin;
        add_header          Access-Control-Allow-Headers "charset,content-type";

        proxy_pass http://rasa;
   }

}
